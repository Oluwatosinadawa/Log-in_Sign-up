<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="/signUp.css">
    <title>Document</title>
</head>
<body>
        <form action="#" >
   
        
            <label for="First name"> What is your first name </label>
            <input type="text" placeholder="your name" id="first_name">
            <br>        
            <label for="middle name">what is your middle name</label>
            <input type="text" placeholder="optional" id="middle_name">
            <br>
            <label for="last name">What is your last name </label>
            <input type="text" placeholder="surname" id="surname">
            <br>
            <label for="Email">Email address</label>
            <input type="email" name="Email" id="email">
            <br>
            <label for="Date">Date of birth</label>
            <input type="Date" name="Date" id="date">
            <br>
            <label for="Gender">what is your Gender</label>
            <fieldset>
                <select name="" id="gender">
                    <option for="Male">Male</option>
                    <option for="Male">Female</option>
                </select>
            </fieldset>
            <br>
            <label for="username">Username</label>
            <input type="username" name="Username" id="username" value="Username">
            <br>
            <label for="Password">Password</label>
            <input type="Password" name="Password" id="password" value="Password">
            <br>
            
            <button type="button"  id="registerBtn">Register</button>
            
            <p>Already have an account? <a href="/login.html">Log In</a></p>
        </form>

</body>
</html>
